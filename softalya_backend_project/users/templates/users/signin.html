<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="Şifre" required>
        </div>
        <div>
            <button type="submit">Giriş Yap</button>
        </div>
    </form>
</body>
</html>
